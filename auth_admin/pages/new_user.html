<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Auth Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
    <script
        src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous">
    </script>
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Admin</a>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link" href="/">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="users">Users</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="new_user">New User</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="logout">Log Out</a>
                  </li>
              </div>
            </div>
        </nav>

        <h3>New Admin</h3>
        <hr/>

        <div class="row">
            <div class="col">
                <div>
                    <form id="new_user_form" action="/new_user" method="post">
                        <div class="mb-3">
                            <label class="form-label" for="email">Email: </label>
                            <input class="form-control"  id="email" type="email" name="email" value="test@test.com">
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label" for="password">Password: </label>
                            <input class="form-control"  id="password" type="password" name="password"> 
                        </div>
                        
                        <div class="mb-3">
                            <label class="form-label" for="confirm_password">Confirm Password: </label>
                            <input class="form-control" id="confirm_password" type="password" name="confirm_password">
                        </div>
                        
                        <button type="submit" class="btn btn-primary">Create</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

<script>

$("#new_user_form").submit(event => {
    var email = $("#email").val();
    var password = $("#password").val();
    var confirmPassword = $("#confirm_password").val();

    // Must be non-empty
    if (password === "" || email === "") {
        alert('Must fill all fields');
        return false;
    }

    // Must be valid email
    var re = /\S+@\S+\.\S+/;
    if (!re.test(email)) {
        alert('email is invalid');
        return false;
    }

    // Password length
    if (password.length < 8) {
        alert('password must be at least 8 characters');
        return false;
    }

    // Passwords must match
    if (password !== confirmPassword) {
        alert('passwords must match');
        return false;
    }

    return true;
});
</script>
